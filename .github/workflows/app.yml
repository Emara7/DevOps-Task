name: app

on:
  push:
    branches: [ main ]
    paths:
      - 'charts/**'
      - '.github/workflows/app.yml'

permissions:
  contents: read

jobs:
  notify-argocd:
    runs-on: ubuntu-latest
    steps:
      - name: Send webhook to ArgoCD
        env:
          ARGOCD_WEBHOOK_SECRET: ${{ secrets.ARGOCD_WEBHOOK_SECRET }}
          ARGOCD_WEBHOOK_URL: ${{ secrets.ARGOCD_WEBHOOK_URL }}
        run: |
          if [ -z "${ARGOCD_WEBHOOK_URL}" ]; then
            echo "ARGOCD_WEBHOOK_URL secret not set; skipping notification"
            exit 0
          fi
          echo "Triggering ArgoCD GitHub webhook"
          curl -sSL -X POST \
            -H "X-GitHub-Event: push" \
            -H "X-Hub-Signature: sha1=$(printf '${{ github.sha }}' | openssl dgst -sha1 -hmac "${ARGOCD_WEBHOOK_SECRET}" | cut -d ' ' -f2)" \
            -H "Content-Type: application/json" \
            -d '{"ref":"'"${{ github.ref }}"'","repository":{"full_name":"'"${{ github.repository }}"'","clone_url":"'"${{ github.server_url }}"'/'"${{ github.repository }}"'.git"}}' \
            "$ARGOCD_WEBHOOK_URL"
