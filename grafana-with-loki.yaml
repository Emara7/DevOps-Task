apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: observability
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: nginx:1.25
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        volumeMounts:
        - name: grafana-html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: grafana-html
        configMap:
          name: grafana-html
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: observability
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  ports:
  - port: 80
    targetPort: 80
    nodePort: 32000
  type: NodePort
---
